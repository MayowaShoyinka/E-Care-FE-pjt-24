<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register :: E-care</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>

<body>
 
    <!---------- Header Starts Here ---------------->
    <nav>
        <div class="nav">
            <div class="nav-logo"><a href="./index.html" class="logo"><img src="./assets/img/logo.png" alt="E-care logo"
                        width="80px"></a></div>
            <div class="burger">
                <div class="burger-line line1"></div>
                <div class="burger-line line2"></div>
                <div class="burger-line line3"></div>
            </div>
        </div>
    </nav>

    <!-- Body Starts Here -->
    <main class="main">
        <div class="signup">
            <h3>Create your account</h3>

            <form action="#">
                <div class="signup-form">

                </div>

                <div class="sign-up-form-lower">

                    <div>
                        <div>
                            <label for="firstname">First Name</label> <br>
                            <input type="text" name="firstname" id="firstname" required>
                        </div>

                        <div>
                            <label for="med-license-num">Medical License Number</label> <br>
                            <input type="text" name="med-license-num" id="med-license-num" required>
                        </div>

                        <div>
                            <label for="specialization">Phone Number</label> <br>
                            <input type="text" name="phonenumber" id="phonenumber" required>
                        </div>

                        <div>
                            <label for="email">Password</label> <br>
                            <input type="text" name="password" id="password" required>
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="lastname">Last Name</label> <br>
                            <input type="text" name="lastname" id="lastname" required>
                        </div>

                        <div>
                            <label for="text">Specialization</label> <br>
                            <input type="text" name="specialization" id="specialization" required>
                        </div>

                        <div>
                            <label for="phone-number">Email Address</label> <br>
                            <input type="text" name="email" id="email" required>
                        </div>

                        <div>
                            <label for="hospital-name">Confirm Password</label> <br>
                            <input type="text" name="cpassword" id="cpassword" required>
                        </div>

                        
                    </div>
                </div>

                <div class="submit-btn">
                    <button type="submit">REGISTER</button>
                </div>

            </form>

        </div>
    </main>
    <!--  footer -->
   <footer class="footers" id="footer">
        <div class="footer-socials">

        </div>
    </footer>
    
    <script src="./assets/js/app.js"></script>
</body>

</html>
